<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="gameStyle.css">
  

</head>

<style>

#GamesContainer{
    width: 100%;
    height: auto;
}


#Game{
    margin-left: 20%;
    width: 30%;
    height: 30%;
    /* border: 1px solid black; */
}
#gameImage{
    width: 300px;
    height: 300px;
}

#btnPlayGame {
    padding: 30px;
    width: 300px;
    background-color: black;
    color: white;
}




</style>

<body>

  <h1>HELLO MY FRIEND HOW ARE YOU TODAY</h1>
  <div id="GamesContainer">

    <div id="Game">

      <img src="https://endorphina.com/uploads/photos/loader-68ecb6640f.jpg" id="gameImage" alt="">
      <button id="btnPlayGame" onclick="PlayGame()">PLAY GAME</button>

    </div>
  </div>

  <script>

    function PlayGame() {

      window.location.href="https://endorphina.com/games/magnum-opus/play";

      
      
      var url = "http://localhost:8000/integrations/endorphina/api/Telegram";


      fetch(url, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        }
      })
        .then(response => response.json())
        .then(data => {
          console.log('POST request successful');
          console.log(data);
          window.location.href = data.result;
          // alert(data);

        })
        .catch(error => {
          console.error('Error:', error);
        });
    };

  </script>
</body>
</html>
